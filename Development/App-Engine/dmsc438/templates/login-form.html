<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
        .label { text-align: right;}
        .error { color: red;}
    </style>

  <head>

  <body>
    <h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username:
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password:
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
      </table>

      <div class="error">
        {{error}}
      </div>

      <input type="submit">
    </form>
    <br /><br />
    <p>Don't have an account yet? <a href="/signup">Click here to sign up.</a></p> 
  </body>

</html>
