{% extends "base.html" %}

{% block content %}

	<!-- Gathers the elements in the 'posts' list from our Gql query and displays them-->
	{% for p in posts %}
	  {{ p.render() | safe }}  <!-- Tells jinja2 not to escape our HTML here -->
	  <br /><br />
	{% endfor %}

	<div class="age">
		{{age}}
	</div>

{% endblock %}
